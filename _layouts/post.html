---
layout: default
---

<div class="post">
  <div class="metadata">
    <div class="title">
      <h2>
        {{ page.title }}
      </h2>

      <small>
        {{ page.date | date_to_string }}
      </small>
    </div>

    <div class="byline">
      <a href="https://twitter.com/maxjacobson" class="twitter-follow-button" data-show-count="false">Follow @maxjacobson</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </div>

  <div class="body">
    {{ content }}
  </div>
</div>
