---
layout: default
---

<div class="post">
  <div class="metadata">
    <div class="title">
      <h2>
        {{ page.title }}
      </h2>

      <small>
        {{ page.date | date_to_string }}
      </small>
    </div>

    <div class="byline">
      By Max Jacobson
    </div>
  </div>

  <div class="body">
    {{ content }}
  </div>
</div>
