---
layout: default
---

<div class="post">
  <div class="metadata">
    <div class="title">
      <h2>
        {{ page.title }}
      </h2>

      <div clas="published-date">
        {{ page.date | date_to_string }}
      </div>
    </div>
  </div>

  <div class="body">
    {{ content }}
  </div>
</div>
