<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  {% if page.title %}
  <title>{{ page.title }} - {{ site.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}
  <meta content='{{ site.author }}' name='author'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:creator" content="@maxjacobson" />
  {% if page.title %}<meta property="og:title" content="{{ page.title }}" />{% endif %}
  {% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />{% endif %}
  <link href='/feed.xml' rel='alternate' title='Posts feed' type='application/atom+xml'>
  <link href='/favicon.ico' rel='icon' type='image/x-icon'>
  <link href="https://micro.blog/maxjacobson" rel="me" />
  {% include stylesheets.html %}
</head>
<body>

{% include header.html %}

{{ content }}
{% include javascripts.html %}
</body>
</html>
