<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta content='{{ site.author }}' name='author'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:creator" content="@maxjacobson" />
  {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }}" />
  {% else %}
    <meta property="og:title" content="{{ site.title }}" />
  <title>{{ site.title }}</title>
  {% endif %}
  {% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />{% endif %}
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{page.url | absolute_url}}" />

  {% if page.preview_image %}
  <meta property="og:image" content="{{ page.preview_image | absolute_url }}" />
  {% else %}
  <meta property="og:image" content="{{ '/apple-touch-icon.png' | absolute_url }}" />
  {% endif %}
  {% feed_meta %} 
  <link href='/favicon.ico' rel='icon' type='image/x-icon'>
  <link href="https://micro.blog/maxjacobson" rel="me" />
  {% include stylesheets.html %}
</head>
<body>

{% include header.html %}

{{ content }}
{% include javascripts.html %}

<a rel="me" href="https://mastodon.online/@maxjacobson"></a>
</body>
</html>
