---
title: blog posts
redirect_from:
  - '/archive/'
---

<div class="posts">
  <table>
    <tbody>
      {% for post in site.posts %}
        <tr>
          <td class="date">{{ post.date | date_to_string }}</td>
          <td><a class="title" href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
