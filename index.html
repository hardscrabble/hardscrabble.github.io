---
layout: page
title: welcome
---

{% for post in site.posts limit:10 %}
  <div class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="date">{{ post.date | date_to_string }}</p>
    {{ post.excerpt }}
    <p><a href="{{ post.url }}">Permalink &rarr;</a></p>
  </div>
{% endfor %}
