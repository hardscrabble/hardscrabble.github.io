---
layout: default
title: welcome
---

<h3>hey welcome</h3>

<p>Just fooling around with Jekyll here. Could this be my new homepage?</p>

<div class="pages">
  <ul>
    {% for page in site.my_pages %}
      <li><a href="/{{page}}">{{page}}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <span class="date">{{ post.date | date_to_string }}</span> - <a class="title" href="{{ post.url }}">{{ post.title }}</a>
    </div>
  {% endfor %}
</div>
