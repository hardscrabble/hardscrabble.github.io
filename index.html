{% for post in site.posts limit:3 %}
  <div class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="date">{{ post.date | date_to_string }}</p>
    {{ post.content }}
    <p><a href="{{ post.url }}">Permalink &rarr;</a></p>
  </div>
{% endfor %}

<p>More posts in the <a href="{{ site.baseurl }}archive/">archive</a>.</p>
