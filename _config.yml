title: hardscrabble
author: Max Jacobson
description: the personal website of Max Jacobson, a programmer in New York

url: "http://hardscrabble.net"
baseurl: "/"
port: 1234

permalink: "/:year/:title"

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "vendor"
  - "bin"
  - ".travis.yml"

markdown: kramdown
highlighter: pygments

gems:
  - jemoji

poole:
  word_separator: "-"

